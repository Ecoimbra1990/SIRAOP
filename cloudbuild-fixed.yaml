# Cloud Build configuration corrigida para SIRAOP
steps:
  # Build e push da API Backend
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', 'gcr.io/$PROJECT_ID/siraop-api:$COMMIT_SHA',
      './backend-api'
    ]
    dir: '.'

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/siraop-api:$COMMIT_SHA']

  # Build e push do Frontend
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', 'gcr.io/$PROJECT_ID/siraop-frontend:$COMMIT_SHA',
      './frontend-pwa'
    ]
    dir: '.'

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/siraop-frontend:$COMMIT_SHA']

  # Deploy no Cloud Run - API
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'siraop-api',
      '--image', 'gcr.io/$PROJECT_ID/siraop-api:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8080',
      '--memory', '2Gi',
      '--cpu', '2',
      '--max-instances', '10',
      '--set-env-vars', 'NODE_ENV=production'
    ]

  # Deploy no Cloud Run - Frontend
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'siraop-frontend',
      '--image', 'gcr.io/$PROJECT_ID/siraop-frontend:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8080',
      '--memory', '1Gi',
      '--cpu', '1',
      '--max-instances', '10',
      '--set-env-vars', 'NODE_ENV=production'
    ]

# Configurações do Cloud Build
options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100

# Timeout de 20 minutos
timeout: '1200s'
